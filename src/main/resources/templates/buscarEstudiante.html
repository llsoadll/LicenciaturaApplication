<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Estudiante</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --background-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        /* Estilos para la barra de navegación */
        .nav-bar {
            background-color: var(--secondary-color);
            display: flex;
            padding: 0.5rem 1rem;
        }

        .nav-bar a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-bar a:hover {
            color: var(--hover-color);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .search-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .volver-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .volver-btn:hover {
            background-color: var(--hover-color);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buscar Estudiante</h1>
    </header>

    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <a href="/estudiantes/nuevo">Nuevo Estudiante</a>
        <a href="/estudiantes/lista">Lista de Estudiantes</a>
        <a href="/estudiantes/eliminar_estudiante">Eliminar Estudiante</a>
    </nav>

    <div class="container">
        <main>
            <div class="search-form">
                <form action="/estudiantes/buscar" method="get">
                    <div class="form-group">
                        <label for="nombre">Nombre del Estudiante:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <div style="text-align: center;">
                <a href="/" class="volver-btn">Volver al Inicio</a>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2024 Pablo Sanchez - Todos los derechos reservados</p>
    </footer>
</body>
</html>
