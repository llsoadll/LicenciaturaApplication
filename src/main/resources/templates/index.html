<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licenciatura en Educación Física - Departamento de Educación Física</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --background-color: #ecf0f1;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db, #2980b9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            padding: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #bdc3c7;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: var(--secondary-color);
            border-color: white;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .menu {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .menu-item {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Licenciatura en Educación Física</h1>
        <div class="subtitle">Departamento de Educación Física</div>
    </header>

    <main>
        <div class="menu">
            <a href="/estudiantes/buscar/formulario" class="menu-item">
                <span>Buscar Estudiante</span>
            </a>
            <a href="/estudiantes/nuevo" class="menu-item">
                <span>Registrar Nuevo Estudiante</span>
            </a>
            <a href="/estudiantes/lista" class="menu-item">
                <span>Lista de Estudiantes</span>
            </a>
            <a href="/estudiantes/eliminar_estudiante" class="menu-item">
                <span>Eliminar Estudiante</span>
            </a>
        </div>
    </main>

    <footer>
        <p>© 2024 Pablo Sanchez - Todos los derechos reservados</p>
    </footer>
</body>
</html>
